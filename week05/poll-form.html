    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div>
                    <label for="useremail">User Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser-preferrence" name="browser">What is your favorite internet browser?</label>
                <select name="" id="">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select><br>
                <div>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <div>
                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea name="feedback" id="feedback" rows="4"
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea><br>
                </div>
                

                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
