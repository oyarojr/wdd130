    <header>
        <!-- <h1>A Holy Grail Layout Example</h1> -->

    <main>
        <table>
            <thead>
                <tr>
                    <th scope="col">Table</th>
                    <th scope="col">NO.</th>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col">@</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3"></td>
                    <th scope="row">1. </th>
                    <td>Socks</td>
                    <td>Three</td>
                    <td>Thirty</td>
                    <td>Ninety</td>
                </tr>
                <tr>
                    <th scope="row">2. </th>
                    <td>Shirts</td>
                    <td>Two</td>
                    <td>Three Hundred and Fifty</td>
                    <td>Seven Hundred</td>
                </tr>
                <tr>
                    <th scope="row">3. </th>
                    <td>Trousers</td>
                    <td>One</td>
                    <td>Six Hundred</td>
                    <td>Six Hundred</td>
                </tr>
                <tr>
                    <th scope="column" colspan="5">Total</td>
                    <td>One Thousand Three Hundred and Ninety</td>
                </tr>
            </tbody>
        </table>
